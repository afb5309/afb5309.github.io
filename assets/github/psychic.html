<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Psychic Game</a>
    </nav>
</head>

<div class="card text-center pt-5 mt-4">
    <div id="psychic">
    <h1 class="text-primary"> Alex's Psychic Game </h1>
    <h4 class="text-danger">What letter am I thinking of? Press any character key to begin!</h4>
    <p>Wins:</p>
    <p>Losses:</p>
    <p>Attempts Remaining:</p>
    <p>Previous Attempts:</p>
    </div>
	</div>
    <script type="text/javascript">
		var variables = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
		 var wins = 0;
		 var losses = 0;
		 var guessCount = 9;
		 var guessPicks = [];
		 document.onkeydown = function(event) {
		 	var keyGuess = event.key;
		 	var keyGiven = variables[Math.floor(Math.random() * variables.length)];
		 	var keySelections = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",]
			if (keySelections.indexOf(keyGuess) > -1) {
				if (keyGuess === keyGiven) {
					wins++;
					guessCount = 9;
					guessPicks = [];}
				if (keyGuess != keyGiven) {
					guessCount --;
					guessPicks.push(keyGuess);}
				if (guessCount === 0) {
				losses ++;
				guessCount = 9;
				guessPicks = [];}
			var html = 
			" <h1 class=text-primary> Alex's Psychic Game </h1>" +
			"<h4 class=text-danger>What letter am I thinking of? Press any character key to begin!</h4>" +
			"<p>Wins: " + wins + "</p>" +
			"<p>Losses: " + losses + "</p>" +
			"<p>Attempts Remaining: " + guessCount + "</p>" +
			"<p>Previous Attempts: " + guessPicks.join(", ") + "</p>";
			document.querySelector("#psychic").innerHTML = html;}
	        };
	    </script>
    </body>
    <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
         <img class="navbar-brand mx-auto" src="Penn.png">
         </nav>
    </footer>
</html>
